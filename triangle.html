<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Define</title>
  </head>
  <body>
    <div class="container">
      
      <div class="heading">
        <h1>Defining Triangles</h1>
        <h3>Enter a number for each side of a triangle and see what kind of  a triangle it is or if it is a triangle at all!</h3>
      </div> 

      <form id="triangleSideInput">
        
        <div class="form-group">
          <label for="triangleSide">Side 1</label>
          <input type="text" class="form-control" id="sideA">
        </div>
        <div class="form-group">
          <label for="triangleSide">Side 2</label>
          <input type="text" class="form-control" id="sideB">
        </div>
        <div class="form-group">
          <label for="triangleSide">Side 3</label>
          <input type="text" class="form-control" id="sideC">
        </div>
       
        <button class="btn btn-primary" type="submit">Find out your triangle!</button>

      </form>

      <div id="triangleResult">
        <p>Your triangle is: <br>
          <span class="triangleType"></span></p>
        <button type"button" class="btn-warning">Try another triangle</button>
      </div>

    </div>
  </body>
</html>
